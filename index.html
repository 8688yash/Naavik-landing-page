<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naavik - Charting the Future of Maritime</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@400;500;600;700&family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

    <!-- React & Babel for JSX -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Three.js for 3D Background -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        :root {
            --bg-dark: #112240; /* Slightly lighter dark blue */
            --gold: #FFD700;
            --light-blue: #A7C7E7;
            --text-primary: #EAEAEA;
            --text-secondary: #a8b2d1;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }
        
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .font-playfair { font-family: 'Playfair Display', serif; }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Hero Section Background Image */
        #home {
            background-image:  url('images/hero.png');
            background-size: cover;
            background-position: center;
        }

        .glass-card {
            background: rgba(10, 25, 47, 0.6);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 215, 0, 0.15);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-card:hover {
            border-color: rgba(255, 215, 0, 0.5);
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.1);
            transform: translateY(-5px);
        }

        .btn {
            position: relative;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 9999px;
            transition: all 0.3s ease-in-out;
            overflow: hidden;
            z-index: 1;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FFD700, #F0B400);
            color: #0A192F;
            border: 2px solid transparent;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
            z-index: -1;
        }
        .btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }
        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
        }
        .btn-secondary:hover {
            background-color: rgba(255, 215, 0, 0.1);
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        }

        .section-title {
            @apply text-5xl md:text-7xl font-black font-playfair text-white tracking-tight;
        }

        .gradient-text {
            background: -webkit-linear-gradient(45deg, var(--light-blue), var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .section-decorator {
            @apply w-32 h-1 mx-auto mb-8;
            background: linear-gradient(90deg, transparent, var(--gold), transparent);
        }

        .tab-button.active {
            @apply bg-yellow-400 text-black shadow-lg;
        }
        
        .contact-tab-button.active {
            background-color: rgba(255, 215, 0, 0.15);
            color: var(--gold);
            border-color: var(--gold);
        }

        /* Scroll Animation */
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Fragment } = React;

        // --- Data for Modals ---
        const contentData = {
            'sn-modal': {
                icon: 'Compass', title: 'Seacourse Navigator',

            },

            },
            'carbon-ledger-modal': {

            },
            'greenship-ai-modal': {
                icon: 'Leaf', title: 'GreenShip AI',
                content: "Optimize your voyages for sustainability and efficiency. GreenShip AI is an advanced platform for green voyage planning, port call optimization, and slow steaming analytics. Our Green Route Engine utilizes weather mapping and sophisticated fuel optimization algorithms to help fleet managers and navigation officers minimize their carbon footprint and operational costs."
            },
            'cyber-modal': {
                icon: 'ShieldCheck', title: 'Naavik CyberMarine‚Ñ¢',
                content: "Safeguard your maritime assets in the digital age. Naavik CyberMarine‚Ñ¢ is a comprehensive cybersecurity suite for ships, MTIs, and ports. We protect critical navigation systems, crew devices, and cloud communications from emerging cyber threats. Our platform includes a real-time threat detection dashboard, Vulnerability Assessment and Penetration Testing (VAPT), and crew training modules on cyber hygiene."
            }
        };

        // --- Reusable Components ---
        const Header = () => {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [isScrolled, setIsScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 20);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { href: '#home', label: 'Home' },
                { href: '#about', label: 'About' },
                { href: '#olympiad', label: 'Olympiad' },
                { href: '#webinar', label: 'Webinars' },
                { href: '#ecosystem', label: 'Ecosystem' },
                { href: '#edtech', label: 'EdTech' },
                { href: '#solutions', label: 'Solutions' },
                { href: '#initiatives', label: 'Initiatives' },
                { href: '#contact', label: 'Contact' },
            ];

            return (
                <header className={`sticky top-0 z-40 transition-all duration-300 ${isScrolled ? 'bg-[#0A192F]/80 backdrop-blur-lg border-b border-yellow-400/20' : 'bg-transparent'}`}>
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <a href="#home" className="flex items-center space-x-3">
                            <img src="images/logo.jpg" alt="Naavik Logo" className="h-20 w-20 rounded-2xl shadow-md border-2 border-yellow-400/50" />
                            <span className="text-3xl font-bold text-white font-orbitron">NAAVIK</span>
                        </a>
                        <div className="hidden lg:flex items-center space-x-8 text-sm font-semibold">
                            {navLinks.map(link => (
                                <a key={link.href} href={link.href} className="text-gray-300 hover:text-yellow-400 transition-colors duration-300">{link.label}</a>
                            ))}
                        </div>
                        <div className="flex items-center gap-4">
                            <a href="#contact" className="hidden lg:inline-block btn btn-primary text-sm">Get Involved</a>
                            <button onClick={() => setIsMenuOpen(!isMenuOpen)} className="lg:hidden p-2 rounded-md text-white">
                                <i data-lucide={isMenuOpen ? "X" : "Menu"} className="h-7 w-7" />
                            </button>
                        </div>
                    </nav>
                    {isMenuOpen && (
                        <div className="lg:hidden bg-[#0A192F]/95 backdrop-blur-xl p-4 border-t border-yellow-400/20">
                            {navLinks.map(link => (
                                <a key={link.href} href={link.href} onClick={() => setIsMenuOpen(false)} className="block py-3 text-gray-300 hover:text-yellow-400 font-semibold text-center">{link.label}</a>
                            ))}
                            <a href="#contact" onClick={() => setIsMenuOpen(false)} className="block mt-4 w-full text-center btn btn-primary">Get Involved</a>
                        </div>
                    )}
                </header>
            );
        };

        const BackgroundCanvas = () => {
            const mountRef = useRef(null);

            useEffect(() => {
                if (!mountRef.current || !window.THREE) return;

                let scene, camera, renderer, stars, nebula;
                const mount = mountRef.current;

                const init = () => {
                    scene = new THREE.Scene();
                    camera = new THREE.PerspectiveCamera(60, mount.clientWidth / mount.clientHeight, 1, 1000);
                    camera.position.z = 1;
                    
                    renderer = new THREE.WebGLRenderer({ canvas: mount, alpha: true });
                    renderer.setSize(mount.clientWidth, mount.clientHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                    
                    // Stars
                    const starGeo = new THREE.BufferGeometry();
                    const starCount = 10000;
                    const posArray = new Float32Array(starCount * 3);
                    for (let i = 0; i < starCount * 3; i++) {
                        posArray[i] = (Math.random() - 0.5) * 10;
                    }
                    starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
                    const starMaterial = new THREE.PointsMaterial({
                        color: 0xFFD700,
                        size: 0.005,
                        transparent: true,
                        opacity: 0.8
                    });
                    stars = new THREE.Points(starGeo, starMaterial);
                    scene.add(stars);

                    // Nebula/Dust
                    const nebulaGeo = new THREE.BufferGeometry();
                    const nebulaCount = 2000;
                    const nebulaPosArray = new Float32Array(nebulaCount * 3);
                    for (let i = 0; i < nebulaCount * 3; i++) {
                        nebulaPosArray[i] = (Math.random() - 0.5) * 15;
                    }
                    nebulaGeo.setAttribute('position', new THREE.BufferAttribute(nebulaPosArray, 3));
                    const nebulaMaterial = new THREE.PointsMaterial({
                        color: 0xA7C7E7,
                        size: 0.02,
                        transparent: true,
                        opacity: 0.1,
                        blending: THREE.AdditiveBlending
                    });
                    nebula = new THREE.Points(nebulaGeo, nebulaMaterial);
                    scene.add(nebula);
                };

                let mouseX = 0, mouseY = 0;
                const onMouseMove = (event) => {
                    mouseX = event.clientX - window.innerWidth / 2;
                    mouseY = event.clientY - window.innerHeight / 2;
                };

                const onWindowResize = () => {
                    if (!renderer || !camera) return;
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
                
                const clock = new THREE.Clock();
                const animate = () => {
                    if (!stars || !renderer) return;
                    const elapsedTime = clock.getElapsedTime();

                    stars.rotation.y = -mouseX * 0.00005;
                    stars.rotation.x = -mouseY * 0.00005;
                    
                    nebula.rotation.y = elapsedTime * 0.05;
                    nebula.rotation.x = elapsedTime * 0.02;

                    renderer.render(scene, camera);
                    requestAnimationFrame(animate);
                };

                init();
                animate();

                window.addEventListener('resize', onWindowResize);
                document.addEventListener('mousemove', onMouseMove);

                return () => {
                    window.removeEventListener('resize', onWindowResize);
                    document.removeEventListener('mousemove', onMouseMove);
                    if (renderer) renderer.dispose();
                };
            }, []);

            return <canvas ref={mountRef} id="bg-canvas" />;
        };
        
        const Modal = ({ modalId, activeModal, onCloseModal }) => {
            const isActive = activeModal && activeModal.id === modalId;
            if (!isActive) return null;

            const { icon, title, content } = activeModal.data;
            
            return (
                <div 
                    className={`fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center p-4 transition-opacity duration-300 ${isActive ? 'opacity-100' : 'opacity-0 pointer-events-none'}`}
                    onClick={onCloseModal}
                >
                    <div 
                        className={`bg-[#0A192F] border border-yellow-400/30 rounded-2xl shadow-2xl shadow-yellow-500/10 w-full max-w-2xl max-h-[90vh] flex flex-col transform transition-all duration-300 ${isActive ? 'scale-100 opacity-100' : 'scale-95 opacity-0'}`}
                        onClick={(e) => e.stopPropagation()}
                    >
                        <div className="flex items-center justify-between p-5 border-b border-yellow-400/20">
                            <div className="flex items-center gap-4">
                                <div className="p-3 rounded-lg bg-yellow-400/10 text-yellow-400">
                                    <i data-lucide={icon} className="w-6 h-6" />
                                </div>
                                <h3 className="text-xl font-bold text-white font-playfair">{title}</h3>
                            </div>
                            <button onClick={onCloseModal} className="p-2 rounded-full hover:bg-white/10 text-gray-300">
                                <i data-lucide="X" className="w-5 h-5" />
                            </button>
                        </div>
                        <div className="p-6 overflow-y-auto">
                            <p className="text-gray-300 leading-relaxed">{content}</p>
                        </div>
                        <div className="p-4 bg-black/20 border-t border-yellow-400/20 rounded-b-2xl text-right">
                           <button onClick={onCloseModal} className="btn btn-secondary px-6 py-2 text-sm">Close</button>
                        </div>
                    </div>
                </div>
            );
        };
        
        const CountdownTimer = () => {
            const calculateTimeLeft = () => {
                const difference = +new Date('2025-08-25T17:00:00') - +new Date();
                let timeLeft = {};

                if (difference > 0) {
                    timeLeft = {
                        days: Math.floor(difference / (1000 * 60 * 60 * 24)),
                        hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
                        minutes: Math.floor((difference / 1000 / 60) % 60),
                        seconds: Math.floor((difference / 1000) % 60),
                    };
                }
                return timeLeft;
            };

            const [timeLeft, setTimeLeft] = useState(calculateTimeLeft());

            useEffect(() => {
                const timer = setTimeout(() => {
                    setTimeLeft(calculateTimeLeft());
                }, 1000);
                return () => clearTimeout(timer);
            });

            return (
                 <div className="flex justify-center gap-4 md:gap-8">
                    {Object.entries(timeLeft).map(([interval, value]) => (
                        <div key={interval} className="text-center bg-black/20 p-4 rounded-lg border border-yellow-400/20 w-24">
                            <div className="text-4xl md:text-5xl font-bold text-yellow-400 font-orbitron">{value.toString().padStart(2, '0')}</div>
                            <div className="text-sm uppercase text-gray-400 tracking-widest">{interval}</div>
                        </div>
                    ))}
                </div>
            );
        };

        const EcosystemSection = () => {
            const [activeTab, setActiveTab] = useState('edtech');

            const tabContent = {
                edtech: {
                    icon: 'BrainCircuit', title: 'Naavik EdTech',
                    subtitle: 'Revolutionizing Maritime Learning & Career Discovery for the Youth.',
                    description: 'Naavik EdTech is India‚Äôs first dedicated platform to make maritime careers accessible and aspirational for school students, cadets, and early-career professionals through structured, interactive, and affordable educational programs.',
                    offerings: [
                        { name: 'Seminars & Webinars', desc: 'Regular school-level and online sessions by maritime experts on life at sea, career paths, and real-world insights.' },
                        { name: 'National Maritime Olympiad 2026', desc: 'India‚Äôs first competitive maritime awareness contest for Class 6‚Äì12, with national rankings and scholarships.' },
                        { name: 'Preparation Batches (Nov 2025)', desc: 'Short-term Olympiad prep batches with mock tests, sample questions, and live mentorship.' },
                        { name: 'Vocational Courses (Coming Soon)', desc: 'Skill-based modules on safety, logistics, and marine operations with industry certifications.' },
                    ]
                },
                solutions: {
                    icon: 'Wrench', title: 'Naavik Maritime Solutions',
                    subtitle: 'Smart Tools & Platforms for the Future of Maritime Operations.',
                    description: 'Naavik Maritime Solutions delivers practical, tech-powered innovations for students, training institutes, shipping companies, and maritime professionals.',
                    offerings: [
                        { name: 'SeaCourse Navigator', desc: 'An AI-based career recommendation engine to explore DG Shipping-approved courses and career routes.' },
                        { name: 'SeaMate AI', desc: 'An offline AI assistant for ship crew, trained with maritime protocols and SOPs ‚Äî like ChatGPT for the ship!' },
                        { name: 'MarineSpareX', desc: 'India‚Äôs first digital marketplace for marine spare parts, connecting suppliers and ship managers.' },
                        { name: 'SeaConnect', desc: 'A maritime-exclusive community platform for cadets, seafarers, and recruiters to network, learn, and grow.' },
                    ]
                },
                initiatives: {
                    icon: 'Megaphone', title: 'Naavik Initiatives',
                    subtitle: 'Empowering India‚Äôs Maritime Identity Through Ground-Level Campaigns.',
                    description: 'Naavik Initiatives are mission-driven programs designed to create awareness, inspire youth, and support maritime inclusion across India‚Äôs most dynamic and underserved regions.',
                    offerings: [
                        { name: 'Maritime Awareness Campaign 2025', desc: 'An ambitious 4-state campaign aiming to reach 50,000+ students and parents in Delhi, Mumbai, Lucknow & Bihar.' },
                        { name: 'Free School Seminars', desc: 'Expert sessions, career guidance handbooks, and volunteer-led Q&A booths.' },
                        { name: 'Interactive Maritime Zone', desc: 'Featuring ship models, equipment demos, and virtual tours to spark curiosity.' },
                        { name: '#OceanAmbassador2025', desc: 'A social media campaign to engage youth and create a national movement.' },
                    ]
                }
            };

            const currentContent = tabContent[activeTab];

            return (
                 <section id="ecosystem" className="py-24 lg:py-32 bg-[#0A192F]/50 fade-in-section">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="text-4xl font-bold font-playfair text-white mb-6">The Naavik Ecosystem</h2>
                            <div className="section-decorator"></div>
                            <p className="mt-4 text-lg max-w-3xl mx-auto text-gray-300">India‚Äôs First Integrated Platform for Maritime Education, Innovation & Awareness. From virtual classrooms to national campaigns ‚Äî Naavik is shaping the leaders of tomorrow.</p>
                        </div>

                        <div className="flex justify-center mb-12">
                            <div className="flex space-x-2 bg-black/30 p-2 rounded-full border border-yellow-400/20">
                                <button onClick={() => setActiveTab('edtech')} className={`tab-button px-6 py-2 rounded-full font-semibold transition-all duration-300 flex items-center gap-2 ${activeTab === 'edtech' ? 'active' : 'text-gray-300 hover:bg-white/10'}`}><i data-lucide="BrainCircuit" style={{width: 18, height: 18}}/> üèÜ EdTech</button>
                                <button onClick={() => setActiveTab('solutions')} className={`tab-button px-6 py-2 rounded-full font-semibold transition-all duration-300 flex items-center gap-2 ${activeTab === 'solutions' ? 'active' : 'text-gray-300 hover:bg-white/10'}`}><i data-lucide="Wrench" style={{width: 18, height: 18}}/> Solutions</button>
                                <button onClick={() => setActiveTab('initiatives')} className={`tab-button px-6 py-2 rounded-full font-semibold transition-all duration-300 flex items-center gap-2 ${activeTab === 'initiatives' ? 'active' : 'text-gray-300 hover:bg-white/10'}`}><i data-lucide="Megaphone" style={{width: 18, height: 18}}/> Initiatives</button>
                            </div>
                        </div>

                        <div className="glass-card p-8 md:p-12 rounded-3xl">
                            <div className="text-center">
                                <i data-lucide={currentContent.icon} className="w-16 h-16 mx-auto text-yellow-400 mb-6" />
                                <h3 className="text-4xl font-bold font-playfair text-white mb-3">{currentContent.title}</h3>
                                <p className="font-semibold text-yellow-400 mb-6">{currentContent.subtitle}</p>

                            </div>
                            
                            <div className="grid md:grid-cols-2 gap-6">
                                {currentContent.offerings.map(item => (
                                    <div key={item.name} className="bg-slate-800/50 p-6 rounded-xl border border-yellow-400/20 hover:border-yellow-400/50 transition-colors duration-300">
                                        <h4 className="font-bold text-lg text-white">{item.name}</h4>
                                        <p className="text-sm text-gray-400 mt-2">{item.desc}</p>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="mt-20 text-center">
                             <h3 className="text-3xl font-bold font-playfair text-white mb-8">Be a Part of the Naavik Ecosystem</h3>
                             <div className="flex justify-center flex-wrap gap-4">
                                 <a href="#contact" className="btn btn-secondary">Join as a Student/School</a>
                                 <a href="#contact" className="btn btn-secondary">Explore Solutions</a>
                                 <a href="#contact" className="btn btn-secondary">Support Campaigns</a>
                             </div>
                        </div>
                    </div>
                </section>
            );
        };
        
        const NaavikEdTechSection = () => {
            return (
                <section id="edtech" className="py-24 lg:py-32 fade-in-section">
                    <div className="container mx-auto px-6">
                        <div className="text-center mb-16">
                            <h2 className="font-bold text-3xl text-yellow-400 mb-3 font-playfair">Naavik EdTech</h2>
                            <div className="section-decorator"></div>
                            <p className="mt-4 text-lg max-w-3xl mx-auto text-gray-300">India‚Äôs First Maritime EdTech Platform Shaping Ocean-Ready Careers. Learning beyond textbooks. Careers beyond conventions.</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-4 gap-8 mb-20 text-center">
                            <div className="p-4"><i data-lucide="Ship" className="mx-auto w-12 h-12 text-yellow-400 mb-4"/><h4 className="font-bold text-lg text-white">Maritime-Focused Discovery</h4></div>
                            <div className="p-4"><i data-lucide="Trophy" className="mx-auto w-12 h-12 text-yellow-400 mb-4"/><h4 className="font-bold text-lg text-white">First-of-its-Kind Olympiad</h4></div>
                            <div className="p-4"><i data-lucide="Users" className="mx-auto w-12 h-12 text-yellow-400 mb-4"/><h4 className="font-bold text-lg text-white">Live Mentorship by Seafarers</h4></div>
                            <div className="p-4"><i data-lucide="Bot" className="mx-auto w-12 h-12 text-yellow-400 mb-4"/><h4 className="font-bold text-lg text-white">AI-Powered Career Tools</h4></div>
                        </div>

                        <div className="mb-20">
                            <h3 className="text-4xl font-bold font-playfair text-center mb-12 text-white">Core Offerings</h3>
